version: "3"
services:
  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - certs:/etc/letsencrypt
      - certs-data:/data/letsencrypt
    ports:
      - 80:80
      - 443:443
    depends_on:
      - docker-springboot
  docker-springboot:
    build: .
    expose:
      - 8080
